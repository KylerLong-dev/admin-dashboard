<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>

    <header>
        <button>
            <img src="#">

            <img src="#">

        <div class="header_user-greeting">
            <img src="#">
            <div class="head_user-greeting-text">

        </div>

        <div class="header_buttons-wrap">

    <aside>

        <ul class="aside_nav1">
            <li>
                <img src="assets/home-circle (1).png" class="aside_nav1-icon">

            <li>

            </li>
            <li>
                <img src="assets/clock-time-eight (1).png" class="aside_nav1-icon">

            </li>
            <li>
                <img src="assets/note-multiple (1).png" class="aside_nav1-icon">

            </li>
            <li>

            </li>
         </ul>
